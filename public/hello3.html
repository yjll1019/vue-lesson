<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
        <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
        <script defer src="/__/firebase/init.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ name }}</h1>
            <p>{{ email }}</p>
            <p>{{ number }}</p>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    name: "",
                    email: "",
                    number: "",
                }
            });

            window.onload = function () {
                let myinfoRef = firebase.database().ref("myinfo");
                myinfoRef.on("value", (snapshot) => {
                    let myinfo = snapshot.val();
                    app.name = myinfo.name;
                    app.email = myinfo.email;
                    app.number = myinfo.number;
                });
            };
        </script>
    </body>
</html>
